<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Calculator by Master In Spreadsheet</h1>
      <div class="calculator">
        <input type="text" id="display" />
        <table>
          <tr>
            <td>
              <input
                type="radio"
                name="angle"
                id="radian"
                value="radian"
                checked
              /><label for="radian">Rad</label>
            </td>
            <td>
              <input
                type="radio"
                name="angle"
                id="degree"
                value="degree"
              /><label for="degree">Deg</label>
            </td>
            <td><button class="calc-btn">x!</button></td>
            <td><button class="calc-btn">(</button></td>
            <td><button class="calc-btn">)</button></td>
            <td><button class="calc-btn">%</button></td>
            <td><button class="calc-btn">CE</button></td>
          </tr>
          <tr>
            <td><button class="calc-btn">C</button></td>
            <td><button class="calc-btn">sin</button></td>
            <td><button class="calc-btn">ln</button></td>
            <td><button class="calc-btn">7</button></td>
            <td><button class="calc-btn">8</button></td>
            <td><button class="calc-btn">9</button></td>
            <td><button class="calc-btn">/</button></td>
          </tr>
          <tr>
            <td><button class="calc-btn">inv</button></td>
            <td><button class="calc-btn">cos</button></td>
            <td><button class="calc-btn">log</button></td>
            <td><button class="calc-btn">4</button></td>
            <td><button class="calc-btn">5</button></td>
            <td><button class="calc-btn">6</button></td>
            <td><button class="calc-btn">X</button></td>
          </tr>
          <tr>
            <td><button class="calc-btn">Ï€</button></td>
            <td><button class="calc-btn">tan</button></td>
            <td><button class="calc-btn">sqrt</button></td>
            <td><button class="calc-btn">1</button></td>
            <td><button class="calc-btn">2</button></td>
            <td><button class="calc-btn">3</button></td>
            <td><button class="calc-btn">-</button></td>
          </tr>
          <tr>
            <td><button class="calc-btn">Ans</button></td>
            <td><button class="calc-btn">e</button></td>
            <td><button class="calc-btn">x^y</button></td>
            <td><button class="calc-btn">0</button></td>
            <td><button class="calc-btn">.</button></td>
            <td><button class="calc-btn">=</button></td>
            <td><button class="calc-btn">+</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
